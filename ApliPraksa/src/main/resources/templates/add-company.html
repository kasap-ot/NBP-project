    <div class="container w-50">
        <form>
        <br>	
        <h2 class="text-center">Create company</h2>       
            <div class="form-group py-2">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="country" class="form-label">Country</label> <br>
                <select class="w-100" name="country" id="country">
                    <option value="1">МАКЕДОНИЈА</option>
                    <option value="2">Great Britain</option>
                    <option value="3">USA</option>
                    <option value="4">India</option>
                </select>
            </div>
    
            <div class="form-group py-2">
                <label for="num-employees">Number of employees</label>
                <input type="number" id="num-employees" name="num-employees" class="form-control" required>
            </div>
    
            <div class="container d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary my-4">Create</button>
            </div>
        </form>
    </div>
