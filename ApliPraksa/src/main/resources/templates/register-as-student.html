    <div class="container w-50">
        <form class="">
        <h2 class="text-center pt-4">Student Registration Form</h2>
            <div class="form-group py-2">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group py-2">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="date-of-birth">Date of birth</label>
                <input type="date" id="date-of-birth" name="date-of-birth" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="country" class="form-label">Country</label> <br>
                <select class="w-100" name="country" id="country">
                    <option value="1">МАКЕДОНИЈА</option>
                    <option value="2">Great Britain</option>
                    <option value="3">USA</option>
                    <option value="4">India</option>
                </select>
            </div>
    
            <div class="form-group py-2">
                <label for="faculty" class="form-label">Faculty</label> <br>
                <select class="w-100" name="faculty" id="faculty">
                    <option value="1">FEIT</option>
                    <option value="2">Faculty of Mechanical Engineering, Skopje</option>
                    <option value="3">PMF Skopje</option>
                    <option value="4">Physics Faculty at Cambridge</option>
                </select>
            </div>
            
            <div class="form-group py-2">
                <label for="major" class="form-label">Major</label> <br>
                <select class="w-100" name="major" id="major">
                    <option value="1">Computer Science</option>
                    <option value="2">Mechatronics</option>
                    <option value="3">English Language</option>
                    <option value="4">Business</option>
                </select>
            </div>
            
            <div class="form-group py-2">
                <label for="study-level" class="form-label">Study level</label> <br>
                <select class="w-100" name="study-level" id="study-level">
                    <option value="1">Bachelor</option>
                    <option value="2">Master</option>
                    <option value="3">Doctorate</option>
                </select>
            </div>
            
            <div class="form-group py-2">
                <label for="gpa">GPA</label>
                <input type="number" id="gpa" name="gpa" class="form-control" required>
            </div>
            
            <div class="form-group py-2">
                <label for="start-date">Start date</label>
                <input type="number" id="start-date" name="start-date" class="form-control" required>
            </div>
            
            <div class="form-group py-2">
                <label for="credits">Number of credits</label>
                <input type="number" id="credits" name="credits" class="form-control" required>
            </div>
            
            <div class="container d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary my-4">Register</button>
            </div>
        </form>
    </div>
