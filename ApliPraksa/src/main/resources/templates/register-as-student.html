    <div class="container w-50">
        <form method="post" action="/register-as-student">
        <h2 class="text-center pt-4">Student Registration Form</h2>
            <div class="form-group py-2">
                <label for="username">Username</label>
                <input type="text" maxlength="20" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group py-2">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="name">Name</label>
                <input type="text" maxlength="20" id="name" name="name" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="surname">Surname</label>
                <input type="text" maxlength="20" id="surname" name="surname" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="date-of-birth">Date of birth</label>
                <input type="date" id="date-of-birth" name="date-of-birth" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="phone">Phone</label>
                <input type="text" maxlength="9" id="phone" name="phone" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="country" class="form-label">Country</label> <br>
                <select class="w-100" name="country" id="country">
                    <option th:each="country: ${countries}" th:value="${country.getId()}" th:text="${country.getName()}">country name</option>
                </select>
            </div>
    
            <div class="form-group py-2">
                <label for="faculty" class="form-label">Faculty</label> <br>
                <select class="w-100" name="faculty" id="faculty">
                    <option th:each="faculty: ${faculties}" th:value="${faculty.getId()}" th:text="${faculty.getName()}" >faculty name</option>
                </select>
            </div>
            
            <div class="form-group py-2">
                <label for="major" class="form-label">Major</label> <br>
                <select class="w-100" name="major" id="major">
                    <option th:each="major: ${majors}" th:value="${major.getId()}" th:text="${major.getMajor()}">major name</option>
                </select>
            </div>
            
            <div class="form-group py-2">
                <label for="study-level" class="form-label">Study level</label> <br>
                <select class="w-100" name="study-level" id="study-level">
                    <option th:each="studyType: ${studyTypes}" th:value="${studyType.toString()}" th:text="${studyType.toString()}">study type name</option>
                </select>
            </div>
            
            <div class="form-group py-2">
                <label for="gpa">GPA</label>
                <input type="number" min="6" max="10" step="0.1" id="gpa" name="gpa" class="form-control" required>
            </div>
            
            <div class="form-group py-2">
                <label for="start-year">Start date</label>
                <input type="number" id="start-year" name="start-year" class="form-control" required>
            </div>
            
            <div class="form-group py-2">
                <label for="credits">Number of credits</label>
                <input type="number" max="240" id="credits" name="credits" class="form-control" required>
            </div>
            
            <div class="container d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary my-4">Register</button>
            </div>
        </form>
    </div>
