<div class="container w-50">
    <form method="post" action="/register-as-member/second-step">
        <div class="form-group py-2">
            <label for="com-country-id" class="form-label">Committee country: </label> <br>
            <select class="w-100" name="com-country-id" id="com-country-id">
                <option th:each="country: ${countries}" th:value="${country.getId()}" th:text="${country.getName()}">country name</option>
            </select>
        </div>

        <div class="container d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary my-4">Register</button>
        </div>
    </form>
</div>
