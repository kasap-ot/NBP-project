<div class="container p-2">
  <h3>Add certificate</h3>
  <form method="post" th:action="@{'/profile/add-certificate'}">
    <div class="form-group py-2">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter certificate name">
    </div>
    <div class="form-group py-2">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" placeholder="Enter certificate description">
    </div>
    <div class="form-group py-2">
      <label for="date-of-issue">Date of issue</label>
      <input type="date" class="form-control" id="date-of-issue" name="date-of-issue" placeholder="Enter certificate date of issue">
    </div>
    <div class="form-group py-2">
      <label for="publisher">Publisher</label>
      <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Enter certificate name">
    </div>
    <button class="btn btn-success">Add</button>
  </form>
</div>
