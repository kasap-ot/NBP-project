    <div class="container w-50">
        <form>
        <br>	
        <h2 class="text-center">Member Registration Form</h2>
            <div class="form-group py-2">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group py-2">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="date-of-birth">Date of birth</label>
                <input type="date" id="date-of-birth" name="date-of-birth" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="country" class="form-label">Country</label> <br>
                <select class="w-100" name="country" id="country">
                    <option value="1">МАКЕДОНИЈА</option>
                    <option value="2">Great Britain</option>
                    <option value="3">USA</option>
                    <option value="4">India</option>
                </select>
            </div>

            <div class="form-group py-2">
                <label for="organization" class="form-label">Organization</label> <br>
                <select class="w-100" name="organization" id="organization">
                    <option value="1">IAESTE</option>
                    <option value="2">AISEC</option>
                    <option value="3">ELSA</option>
                    <option value="4">EMSA</option>
                </select>
            </div>
    
    
            <div class="container d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary my-4">Register</button>
            </div>
        </form>
    </div>
