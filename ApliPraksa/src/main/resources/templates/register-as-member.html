    <div class="container w-50">
        <form method="post" action="/register-as-member">
        <br>	
        <h2 class="text-center">Member Registration Form</h2>
            <div class="form-group py-2">
                <label for="username">Username</label>
                <input type="text" maxlength="20" id="username"  name="username" class="form-control" required>
            </div>
            
            <div class="form-group py-2">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="password">Password</label>
                <input type="password" maxlength="20" id="password" name="password" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="name">Name</label>
                <input type="text" maxlength="20" id="name" name="name" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="surname">Surname</label>
                <input type="text"  maxlength="20" id="surname" name="surname" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="date-of-birth">Date of birth</label>
                <input type="date" id="date-of-birth" name="date-of-birth" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="phone">Phone</label>
                <input type="text" maxlength="9" id="phone" name="phone" class="form-control" required>
            </div>
    
            <div class="form-group py-2">
                <label for="country" class="form-label">Country</label> <br>
                <select class="w-100" name="country" id="country">
                    <option th:each="country: ${countries}" th:value="${country.getId()}" th:text="${country.getName()}">country name</option>
                </select>
            </div>

            <div class="form-group py-2">
                <label for="organization" class="form-label">Organization</label> <br>
                <select class="w-100" name="organization" id="organization">
                    <option th:each="organization: ${organizations}" th:value="${organization.getId()}" th:text="${organization.getName()}">country name</option>
                </select>
            </div>
    
    
            <div class="container d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary my-4">Next step</button>
            </div>
        </form>
    </div>
