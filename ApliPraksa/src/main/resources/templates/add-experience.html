<div class="container p-2">
  <h3>Add experience</h3>
  <form>
    <div class="form-group py-2">
      <label for="company">Company</label>
      <input type="text" class="form-control" id="company" placeholder="Enter company name">
    </div>
    <div class="form-group py-2">
      <label for="position">Position</label>
      <input type="text" class="form-control" id="position" placeholder="Enter position name">
    </div>
    <div class="form-group py-2">
      <label for="duration">Duration</label>
      <input type="number" class="form-control" id="duration" placeholder="Enter duration time in weeks">
    </div>
    <div class="form-group py-2">
      <label for="desc">Description</label>
      <textarea class="form-control" id="desc" placeholder="Describe experience"></textarea>
    </div>
    <button class="btn btn-success">Add</button>
  </form>
</div>
